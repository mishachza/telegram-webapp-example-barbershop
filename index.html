<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Web App</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Flex:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="header">
        <h1>РОВНЫЙ ТИП</h1>
        <h2>BARBERSHOP</h2>.
    </div>


    <div class="button-container-open" id="openButtonContainer">
        <button class="button-open" id="openList">ПОДРОВНЯТЬСЯ</button>
    </div>

    <div class="barber-list" id="barberList">

        <div class="title-back-container">
            <button class="button-close" id="closeList">
                <img src="assets/images/icons/back-line.svg" alt="Назад" class="back-button-icon">
            </button>
    
    
            <div class="title-page"><h3>ВЫБОР МАСТЕРА</h3></div>
        </div>
        
        
        <div class="master-container" onclick="animateContainer()">
            <div class="photo">
                <img src="assets/images/drovosekov.png">
            </div>
            <div class="master-name"><b>РЕДНЕК <br>ЛАМБЕРДЖЕКОВ</b></div>
            <button class="rating-button">124 <img src="assets/images/icons/star.png" alt="raiting" class="raiting-star-icon"></button>
        </div>
        <div class="master-container" onclick="animateContainer()">
            <div class="photo">
                <img src="assets/images/TatianaPostrigaeva.png">
            </div>
            <div class="master-name"><b>ВЕНЕРА <br>КОЗЕРОГОВНА</b></div>
            <button class="rating-button">358 <img src="assets/images/icons/star.png" alt="raiting" class="raiting-star-icon"></button>
        </div>
        <div class="master-container" onclick="animateContainer()">
            <div class="photo">
                <img src="assets/images/stigmatamatorev.png">
            </div>
            <div class="master-name"><b>СТИГМАТ <br>АМАТОРЕВ</b></div>
            <button class="rating-button">99 <img src="assets/images/icons/star.png" alt="raiting" class="raiting-star-icon"></button>
        </div>
        <div class="master-container" onclick="animateContainer()">
            <div class="photo">
                <img src="assets/images/pivalych.png">
            </div>
            <div class="master-name"><b>ПИВ <br>АЛЫЧ</b></div>
            <button class="rating-button">999 <img src="assets/images/icons/star.png" alt="raiting" class="raiting-star-icon"></button>
        </div>
    </div>

    


    <script>
        const openButton = document.getElementById('openButtonContainer');
        const closeButton = document.getElementById('closeList');
        const barberList = document.getElementById('barberList');

        openButton.onclick = function () {
                barberList.style.display = 'block';
                openButton.style.display = 'none';
            };

        closeButton.onclick = function () {
                barberList.style.display = 'none';
                openButton.style.display = 'block';
                openButton.style.display = 'flex'
                openButton.style.flexGrow = 1;
                
            };

    </script>
</body>
</html>
