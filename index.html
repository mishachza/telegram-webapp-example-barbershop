<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Web App</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            color: var(--tg-theme-text-color);
            background-image: url('https://i.pinimg.com/originals/57/42/40/5742405e2a63dc61e89a8b0f1d276e95.jpg'); /* Замените на ваше изображение */
            background-size: cover;
            background-position: center;
        }
        h1 {
            font-size: 36px;
            margin-bottom: 20px;
        }
        .button {
            background: var(--tg-theme-button-color);
            color: var(--tg-theme-button-text-color);
            border: none;
            padding: 15px 30px;
            font-size: 20px;
            cursor: pointer;
            border-radius: 5px;
        }
        .button:hover {
            opacity: 0.8;
        }
    </style>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <h1>Добро пожаловать в наш сервис!</h1>
    <button class="button" id="registerButton">Записаться</button>

    <script>
        document.getElementById('registerButton').onclick = function() {
            // Здесь можно добавить логику для обработки нажатия кнопки
            alert('Вы записались!');
        };
    </script>
</body>
</html>
